      function is_weixin() {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            return true;
        } else {
            return false;
        }
    }
    var isWeixin = is_weixin();
    var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight : document.documentElement.clientHeight;
    function loadHtml(){
      var div = document.createElement('div');
      div.id = 'weixin-tip';
      div.innerHTML = '<p><img src="./assests/images/live_weixin.png" alt="微信打开"/></p>';
      document.body.appendChild(div);
    }
    
    function loadStyleText(cssText) {
          var style = document.createElement('style');
          style.rel = 'stylesheet';
          style.type = 'text/css';
          try {
              style.appendChild(document.createTextNode(cssText));
          } catch (e) {
              style.styleSheet.cssText = cssText; //ie9以下
          }
            var head=document.getElementsByTagName("head")[0]; //head标签之间加上style样式
            head.appendChild(style); 
      }
      var cssText = "#weixin-tip{position: fixed; left:0; top:0; background: rgba(0,0,0,0.8); filter:alpha(opacity=80); width: 100%; height:100%; z-index: 100;} #weixin-tip p{text-align: center; margin-top: 10%; padding:0 5%;}";
    if(isWeixin){
      loadHtml();
      loadStyleText(cssText);
    }

      function setRootPixel() {
        var defaultFontSize = 0

        function getDefaultFontSize() {
          if (defaultFontSize) {
            return defaultFontSize
          }

          document.documentElement.style.fontSize = ''
          var temp = document.createElement('div')
          temp.style.cssText = 'width:1rem;display:none'
          document.head.appendChild(temp)
          defaultFontSize =
            +window
              .getComputedStyle(temp, null)
              .getPropertyValue('width')
              .replace('px', '') || 16
          document.head.removeChild(temp)

          return defaultFontSize
        }

        function getQuery(name) {
          return (new RegExp('[?&]' + name + '=([^&#\\b]+)').exec(
            location.search || ''
          ) || [])[1]
        }

        function setRootFontSize() {
          var widthQueryKey = ''
          var rem2px = 50
          var clientWidth
          if (widthQueryKey && +getQuery(widthQueryKey)) {
            clientWidth = +getQuery(widthQueryKey)
          } else {
            clientWidth =
              window.innerWidth ||
              document.documentElement.clientWidth ||
              (document.body && document.body.clientWidth) ||
              375
          }

          var htmlFontSizePx = (clientWidth / 375) * rem2px

          /* 兼容移动端页面在pc站上的显示，
         media query后固定body的宽度，这时候以浏览器宽度来计算html的font-size就会使页面样式错乱
       */
          htmlFontSizePx = Math.min(htmlFontSizePx, 64)

          window.ROOT_FONT_SIZE = htmlFontSizePx
          document.documentElement.style.fontSize =
            (htmlFontSizePx / getDefaultFontSize()) * 100 + '%'
        }

        function adjust(immediate) {
          if (immediate) {
            setRootFontSize()
            return
          }

          setTimeout(setRootFontSize, 30)
        }

        if (window.isResponsive === false) {
          document.documentElement.style.fontSize = '50px'
          return
        }

        adjust(true)

        window.addEventListener('resize', adjust, false)

        if ('onorientationchange' in window) {
          window.addEventListener('orientationchange', adjust, false)
        }
      }

      typeof window !== 'undefined' && setRootPixel()
    </script>
